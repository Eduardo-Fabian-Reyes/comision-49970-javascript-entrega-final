<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Veterinaria Dra. Michi</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <a href="#">
                <img src="./assets/pata.png">
            </a>
        </nav>
    </header>
    <section class="ingresoTurnos">
        <h1>Ingreso de Turnos de Clinica Dra. Michi Veterinaria</h1>
        <form class="justificarCentro" id="formularioTurnos">
            <label for="nombrePaciente">Paciente:</label>
            <input type="text" id="nombrePaciente" required>
            
            <label for="razaPaciente">Raza</label>
            <input type="text" id="razaPaciente" required>
            
            <label for="edadPaciente">Edad</label>
            <input type="number" id="edadPaciente">
            
            
            <label for="pesoPaciente">Peso(kg)</label>
            <input type="number" id="pesoPaciente">
            
            <label for="tipoServicio">Servicio</label>
            <select id="tipoServicio" required>
                <option value="" disabled selected>Selecciona un Servicio</option>
                <option value="Consulta">Consulta</option>
                <option value="Vacunación">Vacunación</option>
                <option value="Peluquería">Peluquería</option>
                <option value="Terapia">Terapia</option>
            </select>
            
            <label for="horarioTurno">Fecha y Hora</label>
            <input type="datetime-local" id="horarioTurno" required>
            
            <button type="button" onclick="agendarTurno()">Agendar Turno</button>
        </form>
        <br>
        <h2>Ingreso de Turnos</h2>
        <br>
        <table id="agendaTurnos">
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Peso (kg)</th>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Estado del Turno</th>
                </tr>
            </thead>
        </table>
        <br> 
    </section>
    <section class="clima"> 
        <h2>Informacion del Clima</h2>
        <div id="contenedor-clima">
        <br>
        </div>
    </section>
    <footer>
        <button id="footer-btn">Contactános</button>
    </footer>
    <script src="main.js"></script>
    </body>
    </html>
